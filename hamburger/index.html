<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="checkbox" id="toggle" hidden>
<div class="container">

    <div class="sidebar">
        <label id="menu-bar" for="toggle">≡</label>
    </div>
<div class="text">
<h2>CSS Only Mobile Menu</h2>
<p>Click the hamburger icon to open the menu. Notice how the panel slides in, the background dims, and the icon switches. This is logic used in many production UIS — just done without JavaScript.</p>
</div>

<div class="menu">

    <div class="top" >
    <label id="menu" for="toggle">x</label>
    <div class="scale">Home</div>
     <div class="scale">Project</div>
      <div class="scale">Services</div>
       <div class="scale">Blog</div>
        <div class="scale">Contact</div>
</div>

        
</div>
</div>


</body>
</html>
