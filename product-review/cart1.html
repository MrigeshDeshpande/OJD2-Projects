<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cart.css">
</head>

<body>

    <main class="cart-page">

        <div class="cart-header">
            <h1>Your Cart</h1>
            <a class="back-link" href="index.html">← Back to shop</a>
        </div>

        <section class="cart-box">

            <div class="cart-item">
                <img src="https://images.newscientist.com/wp-content/uploads/1992/12/29115833/airpods.jpg"
                    alt="Product">
                <div class="cart-info">
                    <h2>Noise Cancelling Pro</h2>
                    <p>Headphones • Qty: 1</p>
                </div>
                <div class="cart-price">₹7,999</div>
            </div>

            <div class="summary">
                <div class="total">Total: ₹7,999</div>
                <a class="checkout-btn" href="checkout.html">Checkout</a>
            </div>

        </section>

    </main>

</body>

</html>
