<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <main class="cart-page">

        <div class="cart-header">

            <div class="cart-item">

                    <p>Smart Watch • Qty: 1</p>
                </div>
                <div class="cart-price">₹5,499</div>
