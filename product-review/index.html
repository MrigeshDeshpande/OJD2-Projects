<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Product Review Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="product-grid">

    <article class="product-card">
      <div class="image-wrapper">
        <img src="https://images.newscientist.com/wp-content/uploads/1992/12/29115833/airpods.jpg" alt="Product image">
        <span class="discount-badge">20% OFF</span>
      </div>

      <div class="card-content">
        <span class="category">Headphones</span>
        <h2 class="title">Noise Cancelling Pro</h2>

        <div class="rating">
          ★★★★☆
        </div>

        <div class="price-row">
          <span class="price">₹7,999</span>
          <span class="old-price">₹9,999</span>
        </div>

        <a href="cart1.html" class="btn">Add to Cart</a>
      </div>
    </article>

    <article class="product-card">
      <div class="image-wrapper">
        <img src="https://static.toiimg.com/thumb/resizemode-4,msid-109593682,imgsize-500,width-800/109593682.jpg"
          alt="Product image">
        <span class="discount-badge">35% OFF</span>
      </div>

      <div class="card-content">
        <span class="category">Smart Watch</span>
        <h2 class="title">FitTrack X2</h2>

        <div class="rating">
          ★★★★☆
        </div>

        <div class="price-row">
          <span class="price">₹5,499</span>
          <span class="old-price">₹8,499</span>
        </div>

        <a href="cart2.html" class="btn">Add to Cart</a>
      </div>
    </article>

    <article class="product-card">
      <div class="image-wrapper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSobUiTUy6naPICcmYsiYaX8UvOE2PbnntKMA&s"
          alt="Product image">
        <span class="discount-badge">15% OFF</span>
      </div>

      <div class="card-content">
        <span class="category">Speaker</span>
        <h2 class="title">BoomSound Mini</h2>

        <div class="rating">
          ★★★☆☆
        </div>

        <div class="price-row">
          <span class="price">₹2,999</span>
          <span class="old-price">₹3,499</span>
        </div>

        <a href="cart3.html" class="btn">Add to Cart</a>
      </div>
    </article>

  </main>

</body>

</html>
